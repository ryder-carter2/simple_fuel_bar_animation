<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">

    <label for="fuel">Fuel level:</label>

    <meter id="fuel" min="0" max="100" low="33" high="66" optimum="80">
        at 50/100
    </meter>
    <button id="button" class="d-block mt-3">Start Timmer</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- My script -->
    <script>
        var fuel = document.getElementById("fuel")
        var button = document.getElementById("button")

        button.addEventListener("click", () => {
            let i = 0;
            var interval = setInterval(() => {
                fuel.value = i
                console.log(i)
                i++
                if (i > 100) {
                    clearInterval(interval);
                }
            }, 100)

        })
    </script>
    <!-- My script ends -->



</body>

</html>
